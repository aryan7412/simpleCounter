<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!--Wrapper-->
    <div class="w-[100vw] h-[100vh] flex flex-col item-center justify-center bg-[#344151] gap-10">
            <p class="text-[#0398d4] font-medium text-[20px] mx-auto">
                Increment and Decrement
            </p>
            <div class="bg-white rounded-sm flex text-[25px] text-[#344151] gap-12 p-3 px-5 w-[18vw] mx-auto ">
                <button onclick="decrement()" class="border-r-2 border-[#bfbfbf] pr-5">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M5 12h14" />
                </svg>
                </button>
                <div id="counter" class="font-bold">
                    0 
                </div>
                <button onclick="increment()" class="border-l-2 border-[#bfbfbf] pl-5 ">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                </svg>
                </button>
            </div>
    </div>
    <script src="Counter.js"></script>
</body>
</html>
